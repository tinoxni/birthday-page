
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            animation: colorchange 4s infinite;
        }
        @keyframes colorchange {
            0% {color: #ff69b4;}
            50% {color: #ff1493;}
            100% {color: #ff69b4;}
        }
        p {
            font-size: 1.5em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff1493;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        button:hover {
            background-color: #ff69b4;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            top: 0;
            left: 50%;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, my Putheany!</h1>
    <p>Click the button below for a fun surprise!</p>
    <button onclick="redirectToWish()">Click Me!</button>

    <div id="confettiContainer"></div>

    <script>
        function redirectToWish() {
            window.location.href = "wish.html"; // Link to the second page (wish.html)
        }
    </script>

</body>
</html>
